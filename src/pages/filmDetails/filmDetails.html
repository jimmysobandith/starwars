<ion-header>
  <ion-navbar color="#000000">
    <ion-title>{{ film.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contenus">
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/lucas.jpg"/>
      </ion-avatar>
      <h1 text-wrap>Directeur : Directeur : {{film.director}}</h1>
    </ion-item>

    <ion-card-content>
      <p>Producteur: {{ film.producer }}</p>
      <p>{{ film.opening_crawl }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
