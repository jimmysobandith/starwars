<!-- 
  * Page : Détail d'un film
  * Description : Affiche le détail d'un film
  * Developpeur : SOBANDITH Jimmy, PINEAU Tristan, PICHARD Thomas, IHEELILE Zineb
-->

<ion-header>
  <ion-navbar color="yellow">
    <ion-title>{{ film.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contenu">
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/lucas.jpg"/>
      </ion-avatar>
      <h1 text-wrap>Director: {{film.director}}</h1>
    </ion-item>

    <ion-card-content>
      <p>Producer {{ film.producer }}</p>
      <p>{{ film.opening_crawl }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
