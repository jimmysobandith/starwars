<ion-header>
  <ion-navbar color="dark">
    <ion-title color="primary">Personnages</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="background">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
<ion-list>
  <button class="boutton" ion-item *ngFor="let people of peoples" (click)="openDetails(people)">
    {{ people.name }}
  </button>
</ion-list>

<div class="center">
  <button class="boutton-3" (click)="bouttonPrecedent()">
    Page précédente
  </button>

  <button class="boutton-2" (click)="bouttonSuivent()">
    Page suivante
  </button>
</div>

</ion-content>
