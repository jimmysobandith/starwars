<ion-header>
  <ion-navbar color="dark">
    <ion-title color="primary">Personnages</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding class="contenu">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
<ion-list>
  <button  class="boutton" ion-item *ngFor="let people of peoples" (click)="openDetails(people)">
    {{ people.name }}
  </button>
</ion-list>


<div class="center">
  <button  ion-button round class="boutton-3" (click)="bouttonPrecedent()">
      <ion-icon name="arrow-dropleft-circle"></ion-icon>
 Back
  </button>

  <button  ion-button round class="boutton-2" (click)="bouttonSuivent()">
      <ion-icon name="arrow-dropright-circle"></ion-icon>
 Next
  </button>
</div>

</ion-content>
