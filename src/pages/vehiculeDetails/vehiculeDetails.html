<ion-header>
  <ion-navbar color="#000000">
    <ion-title>{{ vehicule.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contenu">
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/Rebel.jpg"/>
      </ion-avatar>
  <h1 text-wrap>Classe : {{ vehicule.vehicle_class }}</h1>
    </ion-item>

    <ion-card-content>
  <p>Nombre de passager : {{ vehicule.passengers }}</p>
  <p>Le pilote attribué au véhicule : {{ vehicule.pilots}}</p>
  <p>L'usine de fabrication : {{ vehicule.manufacturer}}</p>
  <p> Capacité du cargo : {{ vehicule.cargo_capacity}}</p>
    </ion-card-content>

  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon> <a>href="http://www.google.fr"</a></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
