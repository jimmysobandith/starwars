<!-- 
  * Page : Détail personnages
  * Description : Affiche le détail d'un personnage
  * Developpeur : SOBANDITH Jimmy, PINEAU Tristan, PICHARD Thomas, IHEELILE Zineb

<ion-header>
  <ion-navbar color="yellow2">
    <ion-title>{{ people.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="personnage">
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/ST.jpg"/>
      </ion-avatar>
  <h1 style="text-align: center;">Name: {{ people.name }}</h1>
    </ion-item>

    <ion-card-content>
  <p>Size:{{ people.height }}</p>
  <p>Weight: {{ people.mass }}</p>
  <p>Hair's Color : {{ people.hair_color }}</p>
  <p>Eye's Color: {{ people.eye_color }}</p>
  <p>Sexe : {{ people.gender }}</p>
    </ion-card-content>
</ion-card>
</ion-content>
