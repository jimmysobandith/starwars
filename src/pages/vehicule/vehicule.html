<ion-header>
    <ion-navbar color="yellow2">
      <ion-title color="dark">Vehicles</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding class="contenu">
  
      <ion-list>
        <button  class="boutton" ion-item *ngFor="let vehicule of vehicules" (click)="openDetails(vehicule)">
          {{ vehicule.name }}
        </button>
      </ion-list>
   
      <div class="center">
        <button  ion-button round class="boutton-3" (click)="boutonPrecedentVehicule()">
            <ion-icon name="arrow-dropleft-circle"></ion-icon>
        Back
        </button>

        <button ion-button round class="boutton-2" (click)="boutonSuivantVehicule()">
        Next
        <ion-icon name="arrow-dropright-circle"></ion-icon>
        </button>
      </div>

   
  </ion-content>
