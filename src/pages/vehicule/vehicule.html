<ion-header>
    <ion-navbar color="dark">
      <ion-title color="primary">Véhicules</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content class="background">
    <ion-card>
      <ion-card-header>
        Voici la liste des différents véhicules de Star Wars :
      </ion-card-header>


      <ion-list>
        <button class="boutton" ion-item *ngFor="let vehicule of (vehicules | async)?.results" (click)="openDetails(vehicule)">
          {{ vehicule.name }}
        </button>
      </ion-list>

      <div class="center">
        <button class="boutton-3" (click)="boutonPrecedentVehicule()">
          Page précédente
        </button>

        <button class="boutton-2" (click)="boutonSuivantVehicule()">
          Page suivante
        </button>
      </div>

    </ion-card>
  </ion-content>
