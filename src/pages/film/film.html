<ion-header>
  <ion-navbar color="yellow2">
    <ion-title color="dark">Films</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content  class="contenu">
<ion-list>
  <button class="boutton" ion-item *ngFor="let film of (films | async)?.results" (click)="openDetails(film)">
    {{ film.title }}
  </button>
</ion-list>
 
</ion-content>
